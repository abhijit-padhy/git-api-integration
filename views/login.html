<div id="login" class="beforeLog">
        <div class="login-box">
            <form name="loginForm">
                <div class="user-name-input">
                    <input type="text" name="username" ng-model="userName" placeholder="username" required>
                    <div class="err-message" ng-show="loginForm.username.$touched && loginForm.username.$invalid">Enter User Name.</div>
                </div>
                <div class="login-btn">
                    <button type="submit" class="btn btn-default" ng-click="login()"
                    ng-disabled="loginForm.username.$dirty && loginForm.username.$invalid">Submit</button>
                </div>
            </form>
            <div>Enter a git user name ( any )</div>
        </div>
        <div class="login-box list-container"  ng-if="userList.length>0">
            <ul>
                <li ng-repeat="row in userList" ng-click="showData(row)">
                    <span>
                        <img src="{{row.avatar_url}}" style="height: 30px;width: 30px;" />
                    </span>
                    <span>{{row.login}}</span>
                </li>
            </ul>
        </div>
    </div>
